services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - gear_c_net

  api:
    build:
      context: ./go_api
    ports:
      - "8080:8080"
    volumes:
      - ./go_api/config.yml:/app/config.yml:ro
    environment:
      # Ensure config.yml points to "db:5432"; override via env if needed
      APP_ENV: ${APP_ENV:-dev}
    depends_on:
      - db
    networks:
      - gear_c_net

  ui:
    build:
      context: ./UI
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - gear_c_net
volumes:
  db_data:

networks:
  gear_c_net:
    driver: bridge
